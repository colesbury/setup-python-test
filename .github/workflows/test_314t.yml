name: Test  Python Versions 3.14

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: colesbury/setup-python@ft-wip
        with:
          python-version: "3.14.0ta4"

      - name: Display Python version 1
        run: python -c "import sys; print(sys.version)"

      - run: python -VVV

      - run: |
          python -m pip install numpy
          python -c "import numpy; print(numpy.random.randn(10))"
